<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="note-taker-container">
        <div class="left-section-container">
            <div class="left-section folder" onclick="handleTreeClick(event)"></div>
            <div class="sidebar-ctrls">
                <div><img src="file-plus-fill.svg" onclick="createNewEleemntInTree('file')"></div>
                <div><img src="folder-simple-plus-fill.svg" onclick="createNewEleemntInTree('directory')"></div>
                <div><img src="arrow-clockwise-fill.svg" alt=""></div>
                <div><img src="arrows-in-simple-fill.svg" onclick="collapseTree()"></div>
            </div>
        </div>
        <template class="folder_template">
            <div class="children folder">
                <span class="children_name">
                    <img src="./folder-simple-fill.svg" class="elm-icons">
                    <span class="elm-name">Folder</span>
                </span>
            </div>
        </template>
        <template class="file_template">
            <div class="children">
                <span class="children_name">
                    <img src="./file-fill.svg" class="elm-icons">
                    <span class="elm-name">File</span>
                </span>
            </div>
        </template>

        <div class="middle-section">
            <input class="title" placeholder="Untitled">
            <textarea class="editor" oninput="handleEditorInput(event)"></textarea>
        </div>

        <div class="right-section">
            <div class="editor-preview"></div>
            <button class="save-btn" onclick="saveCurrentDocument()">Save</button>
        </div>
    </div>

    <template class="context_template">
        <div class="context-menu" onclick="handleConextMenu(event)">
            <div class="menu-item">
                <div class="menu-item-name">Copy</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Paste</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Rename</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Delete</div>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
        integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sidebar.js"></script>
</body>

</html>
